  simple_form:
    hints:
      admin_set:
        description: Uma breve descrição abrangente que se aplica a todas as obras coletadas neste conjunto. Por exemplo, "Teses e arquivos suplementares criados pelos alunos de pós-graduação da Escola de Ciências da Terra".
        title: Um nome para auxiliar na identificação do Conjunto Administrativo e para distingui-lo de outros Conjuntos Administrativos no repositório.
      collection:
        based_near: Um nome de local relacionado à coleção, como seu site de publicação ou a cidade, estado ou país sobre o qual o conteúdo da coleção se refere. Solicita o <a href='http://www.geonames.org'>serviço web GeoNames</a>.
        contributor: Uma pessoa ou grupo que você deseja reconhecer por desempenhar um papel na criação da coleção, mas não o papel principal. Os nomes pessoais devem ser inseridos com o sobrenome primeiro, por ex. "Smith, João". Não inclua diplomas ou outras qualificações profissionais ou educacionais, apelidos, abreviações ou títulos.
        creator: A pessoa ou grupo responsável pela coleta. Geralmente este é o autor do conteúdo. Nomes pessoais devem ser inseridos com o sobrenome primeiro, por exemplo "Smith, John". Não inclua diplomas ou outras qualificações profissionais ou educacionais, apelidos, abreviações ou títulos.
        date_created: A data em que a coleção foi criada.
        description: Notas de texto livre sobre a coleção. Os exemplos incluem resumos de um artigo ou informações de citação para um artigo de jornal.
        identifier: Um identificador exclusivo que identifica a coleção. Um exemplo seria um DOI para um artigo de periódico ou um número ISBN ou OCLC para um livro.
        keyword: Palavras ou frases que você seleciona para descrever sobre o que é o trabalho. Estes não precisam ser um vocabulário controlado.
        language: O idioma do conteúdo da coleção.
        license: Informações de licenciamento e distribuição que regem o acesso à coleção. Selecione na lista suspensa fornecida.
        publisher: A pessoa ou grupo que disponibiliza a coleção. Geralmente esta é a instituição.
        related_url: Um link para um site ou outro conteúdo específico (áudio, vídeo, documento PDF) relacionado à coleção. Um exemplo é a URL de um projeto de pesquisa do qual a coleção foi derivada.
        resource_type: Categorias predefinidas para descrever a natureza ou gênero do recurso, como "artigo" ou "conjunto de dados" Mais de um tipo pode ser selecionado.
        subject: Títulos ou termos de índice que descrevem sobre o que é a coleção; estes precisam estar em conformidade com um vocabulário existente.
        title: Um nome para ajudar na identificação de uma coleção.
      collection_type:
        allow_multiple_membership: Permitir que as obras pertençam a várias coleções deste tipo
        assigns_visibility: Permitir que coleções deste tipo atribuam configurações iniciais de visibilidade a um novo trabalho
        assigns_workflow: Permitir que coleções deste tipo atribuam fluxo de trabalho a um novo trabalho
        brandable: Permitir que coleções desse tipo sejam marcadas
        description: Uma breve declaração do objetivo geral desse tipo de coleção. Os usuários verão isso se tiverem mais de um tipo de coleção para escolher ao criar uma nova coleção.
        discoverable: Permitir que coleções desse tipo sejam detectáveis
        nestable: Permitir que coleções deste tipo sejam aninhadas (uma coleção pode conter outras coleções)
        require_membership: Uma obra deve pertencer a pelo menos uma coleção deste tipo
        sharable: Permitir que os usuários atribuam gerentes de cobrança, depositantes e visualizadores para coleções que eles gerenciam
        share_applies_to_new_works: Quando novos trabalhos são criados diretamente na coleção, conceda aos usuários e grupos de compartilhamento permissões para o novo trabalho de acordo com suas funções de coleção.
