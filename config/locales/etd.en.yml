en:
  hyrax:
    icons:
      etd:     'fa fa-file-text-o'
    select_type:
      etd:
        description: 'Electronic Theses & Dissertations'
        name: 'ETD'
  simple_form:
    hints:
      defaults:
        year: 'The year in which the work was created. This must be a 4-digit year, and begin with 19 or 20'
        degree: 'Name of the degree associated with the work as it appears within the work.'
        #level: 'Level of education associated with the document.'
        discipline: 'Area of study of the intellectual content of the document. Usually this will be the name of a program or department.'
        degree_granting_institution: 'Institution granting the degree associated with the work.'
        advisor: 'Name of thesis/dissertation advisor or committee chair.'
        committee_member: 'Name of committee member/s.'
      etd:
        subject: "Choose headings or index terms describing what the work is about from our <a href='https://docs.google.com/spreadsheets/d/15Od1lx5AYsOsc63w3KX7a9nFt2TsAAH51cCdlVARuQ0/edit?usp=sharing'>subject</a> list. If your terms are missing from the list use <a href='https://fast.oclc.org/searchfast/'>FAST subject headings</a>. For additional religion and theology terms that should be added to our list use <a href='https://forms.gle/TGhEKCSyBwJjnCCc8'>this form.</a>"
        department: 'Name of the department or unit within the institution granting the degree.'
    labels:
      defaults:
        bibliographic_citation: 'Bibliographic citation'
        date: 'Year'
